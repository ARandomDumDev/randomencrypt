<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RandomEncrypt</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=JetBrains+Mono&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #ffffff;
      --text: #111111;
      --input: #f0f0f0;
      --border: #dddddd;
      --accent: #4a90e2;
    }
    [data-theme="dark"] {
      --bg: #121212;
      --text: #eeeeee;
      --input: #1e1e1e;
      --border: #333333;
      --accent: #4a90e2;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      padding: 30px;
      margin: 0;
    }
    h1 {
      margin-bottom: 0;
    }
    .tagline {
      margin-top: 4px;
      margin-bottom: 20px;
      font-size: 14px;
      color: #888;
    }
    textarea {
      width: 100%;
      height: 140px;
      padding: 12px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 14px;
      background: var(--input);
      border: 1px solid var(--border);
      border-radius: 6px;
      color: var(--text);
    }
    .controls, .config-panel {
      margin: 16px 0;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
    }
    .output {
      white-space: pre-wrap;
      background: var(--input);
      border: 1px solid var(--border);
      padding: 12px;
      border-radius: 6px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 14px;
      min-height: 100px;
    }
    button, label, input[type=number], input[type=text] {
      padding: 8px 14px;
      border: 1px solid var(--border);
      border-radius: 6px;
      font-size: 14px;
      background-color: var(--bg);
      color: var(--text);
    }
    input[type=checkbox] {
      transform: scale(1.2);
      margin-right: 6px;
    }
    .toggle-theme {
      position: absolute;
      right: 16px;
      top: 16px;
      background: none;
      border: none;
      color: var(--accent);
      cursor: pointer;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <button class="toggle-theme" onclick="toggleTheme()">Toggle Theme</button>

  <h1>RandomEncrypt</h1>
  <div class="tagline">Encrypt your text with full or short format. Fully configurable.</div>

  <textarea id="inputText" placeholder="Type something here..."></textarea>

  <div class="controls">
    <button onclick="encrypt()">Encrypt</button>
    <button onclick="decrypt()">Decrypt</button>
    <label><input type="checkbox" id="shortMode">Short Format</label>
  </div>

  <div class="config-panel">
    <label>Seed Length <input type="number" id="seedLength" value="16" min="4" max="64"></label>
    <label><input type="checkbox" id="stripSuffix">Remove .RANDOMENCRYPTED</label>
    <label>Separator <input type="text" id="separator" value=":"></label>
  </div>

  <div class="output" id="outputArea"></div>

  <script>
    const alphabet = 'abcdefghijklmnopqrstuvwxyz';
    const symbols = '!@#$%^&*()_+-=[]{}|;:\'",.<>/?`~';

    function getRandomDigits(length = 16) {
      return Array.from({ length }, () => Math.floor(Math.random() * 10)).join('');
    }

    function encrypt() {
      const input = document.getElementById("inputText").value;
      const shortMode = document.getElementById("shortMode").checked;
      const seedLen = parseInt(document.getElementById("seedLength").value);
      const sep = document.getElementById("separator").value;
      const stripSuffix = document.getElementById("stripSuffix").checked;

      let out = "";
      for (let char of input) {
        let random = getRandomDigits(seedLen);

        if (/[a-zA-Z]/.test(char)) {
          let index = alphabet.indexOf(char.toLowerCase()) + 1;
          let isUpper = char === char.toUpperCase();
          if (shortMode) {
            out += (isUpper ? "C" : "L") + index + sep + random + "\\n";
          } else {
            out += (isUpper ? "CAPITALletter(" : "letter(") + index + "th)" + random + (stripSuffix ? "" : ".RANDOMENCRYPTED") + "\\n";
          }
        } else if (/[0-9]/.test(char)) {
          if (shortMode) {
            out += "N" + char + sep + random + "\\n";
          } else {
            out += "NUM(" + char + ")" + random + (stripSuffix ? "" : ".RANDOMENCRYPTED") + "\\n";
          }
        } else if (symbols.includes(char)) {
          if (shortMode) {
            out += "S" + char + sep + random + "\\n";
          } else {
            out += "SYM(" + char + ")" + random + (stripSuffix ? "" : ".RANDOMENCRYPTED") + "\\n";
          }
        } else if (char === " ") {
          out += "\\n";
        } else {
          out += char + "\\n";
        }
      }

      document.getElementById("outputArea").textContent = out.trim();
    }

    function decrypt() {
      const input = document.getElementById("inputText").value.split('\\n');
      let out = "";

      input.forEach(line => {
        let m;

        if ((m = line.match(/^(CAPITALletter|letter)\$begin:math:text$(\\\\d+)th\\$end:math:text$/))) {
          let char = alphabet[parseInt(m[2]) - 1];
          out += m[1] === "CAPITALletter" ? char.toUpperCase() : char;
        } else if ((m = line.match(/^NUM\$begin:math:text$(\\\\d)\\$end:math:text$/))) {
          out += m[1];
        } else if ((m = line.match(/^SYM\$begin:math:text$(.)\\$end:math:text$/))) {
          out += m[1];
        } else if ((m = line.match(/^C(\\d+).*/))) {
          out += alphabet[parseInt(m[1]) - 1].toUpperCase();
        } else if ((m = line.match(/^L(\\d+).*/))) {
          out += alphabet[parseInt(m[1]) - 1];
        } else if ((m = line.match(/^N(\\d+).*/))) {
          out += m[1];
        } else if ((m = line.match(/^S(.).*/))) {
          out += m[1];
        } else {
          out += line;
        }
      });

      document.getElementById("outputArea").textContent = out;
    }

    function toggleTheme() {
      const root = document.documentElement;
      const isDark = root.getAttribute("data-theme") === "dark";
      root.setAttribute("data-theme", isDark ? "light" : "dark");
      localStorage.setItem("theme", isDark ? "light" : "dark");
    }

    (function restoreTheme() {
      const saved = localStorage.getItem("theme");
      if (saved) {
        document.documentElement.setAttribute("data-theme", saved);
      }
    })();
  </script>
</body>
</html>
