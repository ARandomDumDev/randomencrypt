<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RandomEncrypt</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=JetBrains+Mono&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #ffffff;
      --text: #111111;
      --input: #f0f0f0;
      --border: #dddddd;
      --accent: #4a90e2;
    }
    [data-theme="dark"] {
      --bg: #121212;
      --text: #eeeeee;
      --input: #1e1e1e;
      --border: #333333;
      --accent: #4a90e2;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      transition: all 0.3s ease;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 8px;
    }

    .tagline {
      margin-top: 0;
      margin-bottom: 32px;
      color: #888;
    }

    .container {
      width: 100%;
      max-width: 800px;
    }

    textarea {
      width: 100%;
      height: 140px;
      padding: 12px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 14px;
      background: var(--input);
      border: 1px solid var(--border);
      border-radius: 6px;
      resize: vertical;
      color: var(--text);
    }

    .controls {
      margin: 16px 0;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    button, label {
      padding: 10px 18px;
      border: none;
      border-radius: 6px;
      background-color: var(--accent);
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background-color: #357ab8;
    }

    input[type="checkbox"] {
      margin-left: 12px;
      transform: scale(1.2);
    }

    .output {
      white-space: pre-wrap;
      word-wrap: break-word;
      background: var(--input);
      border: 1px solid var(--border);
      padding: 16px;
      border-radius: 6px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 14px;
      min-height: 120px;
    }

    .toggle-theme {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 14px;
      background: none;
      border: none;
      color: var(--accent);
      cursor: pointer;
    }
  </style>
</head>
<body>

  <button class="toggle-theme" onclick="toggleTheme()">Toggle Theme</button>

  <h1>RandomEncrypt</h1>
  <p class="tagline">Encrypt or decrypt text using your custom format. Choose full or short mode.</p>

  <div class="container">
    <textarea id="inputText" placeholder="Type your message here..."></textarea>

    <div class="controls">
      <button onclick="encrypt()">Encrypt</button>
      <button onclick="decrypt()">Decrypt</button>
      <button onclick="exportText()">Export .txt</button>
      <label>
        <input type="checkbox" id="shortModeToggle" />
        Use Short Format
      </label>
    </div>

    <div class="output" id="outputArea"></div>
  </div>

  <script>
    const alphabet = 'abcdefghijklmnopqrstuvwxyz';

    function getRandomNumberString(length = 16) {
      return Array.from({ length }, () => Math.floor(Math.random() * 10)).join('');
    }

    function encrypt() {
      const input = document.getElementById('inputText').value;
      const useShort = document.getElementById('shortModeToggle').checked;
      let output = '';

      for (let char of input) {
        if (/[a-zA-Z]/.test(char)) {
          const index = alphabet.indexOf(char.toLowerCase()) + 1;
          const randomNum = getRandomNumberString();
          if (useShort) {
            const prefix = char === char.toUpperCase() ? 'C' : 'L';
            output += `${prefix}${index}:${randomNum}\n`;
          } else {
            const label = char === char.toUpperCase() ? 'CAPITALletter' : 'letter';
            output += `${label}(${index}th)${randomNum}.RANDOMENCRYPTED\n`;
          }
        } else if (char === ' ') {
          output += '\n';
        } else {
          output += char + '\n';
        }
      }

      document.getElementById('outputArea').textContent = output.trim();
    }

    function decrypt() {
      const input = document.getElementById('inputText').value;
      const lines = input.split('\n');
      let output = '';

      for (let line of lines) {
        let match;

        // Match full format
        match = line.match(/(CAPITALletter|letter)\((\d+)th\)/);
        if (match) {
          let char = alphabet[parseInt(match[2]) - 1];
          if (match[1] === 'CAPITALletter') char = char.toUpperCase();
          output += char;
          continue;
        }

        // Match short format
        match = line.match(/([CL])(\d+):/);
        if (match) {
          let char = alphabet[parseInt(match[2]) - 1];
          if (match[1] === 'C') char = char.toUpperCase();
          output += char;
          continue;
        }

        output += line.trim();
      }

      document.getElementById('outputArea').textContent = output;
    }

    function exportText() {
      const content = document.getElementById('outputArea').textContent;
      const blob = new Blob([content], { type: 'text/plain;charset=utf-8' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'encrypted_output.txt';
      a.click();
    }

    function toggleTheme() {
      const current = document.documentElement.getAttribute('data-theme');
      const newTheme = current === 'dark' ? 'light' : 'dark';
      document.documentElement.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
    }

    (function applySavedTheme() {
      const saved = localStorage.getItem('theme') || 'light';
      document.documentElement.setAttribute('data-theme', saved);
    })();
  </script>
</body>
</html>
