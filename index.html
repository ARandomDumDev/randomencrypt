<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RandomEncrypt</title>
  <style>
    body {
      margin: 0;
      padding: 40px;
      font-family: 'Inter', sans-serif;
      background: #f9f9f9;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 8px;
    }
    p.tagline {
      margin-top: 0;
      margin-bottom: 24px;
      color: #555;
    }
    textarea {
      width: 100%;
      max-width: 800px;
      height: 160px;
      padding: 12px;
      font-size: 1rem;
      border: 1px solid #ddd;
      border-radius: 6px;
      resize: vertical;
    }
    .controls {
      margin: 20px 0;
    }
    button {
      padding: 10px 20px;
      margin: 0 8px;
      border: none;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      background-color: #4a90e2;
      color: #fff;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #357ab8;
    }
    pre.output {
      width: 100%;
      max-width: 800px;
      padding: 16px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 6px;
      white-space: pre-wrap;
      word-wrap: break-word;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>

  <h1>RandomEncrypt</h1>
  <p class="tagline">A simple, clean tool for your custom encryption vibes.</p>

  <textarea id="inputText" placeholder="Type your message..."></textarea>
  <div class="controls">
    <button onclick="encryptText()">Encrypt</button>
    <button onclick="decryptText()">Decrypt</button>
  </div>

  <pre class="output" id="outputArea"></pre>

  <script>
    const alphabet = 'abcdefghijklmnopqrstuvwxyz';
    const rnd = () => Array.from({length:16}, () => Math.floor(Math.random()*10)).join('');

    function encryptText() {
      const input = document.getElementById('inputText').value;
      const out = input.split('').map(ch => {
        if (/[a-zA-Z]/.test(ch)) {
          const i = alphabet.indexOf(ch.toLowerCase()) + 1;
          const label = ch === ch.toUpperCase() ? 'CAPITALletter' : 'letter';
          return `${label}(${i}th)${rnd()}.RANDOMENCRYPTED`;
        }
        return ch;
      });
      document.getElementById('outputArea').textContent = out.join('\n');
    }

    function decryptText() {
      const lines = document.getElementById('inputText').value.split('\n');
      const out = lines.map(ln => {
        const m = ln.match(/^(CAPITALletter|letter)\((\d+)th\)/);
        if (m) {
          let c = alphabet[parseInt(m[2]) - 1];
          return m[1] === 'CAPITALletter' ? c.toUpperCase() : c;
        }
        return ln;
      });
      document.getElementById('outputArea').textContent = out.join('');
    }
  </script>

</body>
</html>
